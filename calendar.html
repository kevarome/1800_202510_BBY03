<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/00f9f39e3b.js" crossorigin="anonymous"></script>


    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Calendar Container -->
    <div class="container mt-4">
        <h2 class="text-center">Pills Calendar</h2>
        <div id="calendar"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lZPu9HR6A6O3O6pNvM9zVA0P/4H5aA/7siPO6z3bHnhPQeOK97ARjZUpH2wUhU0M"
        crossorigin="anonymous"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>

    <!-- Calendar Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // monthly view
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' // change the view
                },
                events: [
                    {
                        title: 'Meeting',
                        start: '2024-03-10T10:00:00',
                        end: '2024-03-10T12:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2024-03-15',
                        end: '2024-03-17'
                    }
                ]
            });
            calendar.render();
        });
    </script>
        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
