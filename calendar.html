<head>

    <!-- FullCalendar CSS -->

    <link rel="stylesheet" href="./styles/calendar.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

</head>

<body>
    <!-- Navigation Bar Placeholder -->
    <nav id="navbarPlaceholder"></nav>

    <main style="min-height: 100vh; display: flex; flex-direction: column; background-color: #f8f9fa;">
        <h2 class="text-center mt-4">Pills Calendar</h2>

        <div id="calendar" style="flex: 1; padding: 10px;"></div>

    </main>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
    <!-- Modal -->
    <div class="modal fade" id="medDetailsModal" tabindex="-1" aria-labelledby="medDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="medDetailsLabel">Medication Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="modalName"></span></p>
                    <p><strong>Dosage:</strong> <span id="modalDosage"></span></p>
                    <p><strong>Dosage Type:</strong> <span id="modalType"></span></p>
                    <p><strong>Start Date:</strong> <span id="modalStart"></span></p>
                    <p><strong>End Date:</strong> <span id="modalEnd"></span></p>
                    <p><strong>Interval:</strong> <span id="modalInterval"></span></p>
                    <p><strong>Notes:</strong> <span id="modalNotes"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_BBY03.js"></script>
    <script src="./scripts/skeleton.js"></script>

    <script src="./scripts/calendar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
