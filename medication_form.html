  <div class="text-dark" style="background-color:#D2DDEC;">
    <div class="container py-5 mb-4">
      <div class="mb-4">
        <h1 class="h1 mb-0">Prescription</h1>
        <h2 class="h2 font-weight-light text-gray-light">Insert New Prescription</h2>
      </div>
      <form id="prescription" class="col-lg-5 col-sm-8">
        <div class="form-group">
          <label for="name">Medicine Name</label>
          <input type="name" class="form-control" id="medicineName" placeholder="Enter Medication Name / Code">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Intake Interval</label>
          <div class="input-group">
            <input type="text" class="form-control col-3" id="intakeInterval" placeholder="Intake">
            <div class="input-group-append">
              <span class="input-group-text" id="timesperday">Time(s) per day</span>
            </div>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Dosage</label>
          <div class="input-group">
            <input type="text" class="form-control col-3" id="dosage" placeholder="dosage">
            <select class="form-control" id="dosageType">
              <option selected>Capsule(s)</option>
              <option>Pill(s)</option>
              <option>Tablespoon(s)</option>
              <option>Teaspoon(s)</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startDate">Start Intake Date</label>
            <input type="date" class="form-control" id="startDate">
          </div>
          <div class="form-group col-md-6">
            <label for="endDate">End Intake Date</label>
            <input type="date" class="form-control" id="endDate">
          </div>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="addButton" onclick="addMedication()">Add</button>
      </form>
